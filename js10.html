<html>

<head>
    <title>Change inline text Example</title>
</head>

<body>
    <script>
        var AR = new Array();
        AR[0] = "Messang 1";
        AR[1] = "Messang 2";
        AR[2] = "Messang 3";
        var i = 0;

        function next() {
            i = (++i) % AR.length;
            document.getElementById("here").innerHTML = AR[i];
        }
    </script>
    </head>

    <body>
        Click on the middle section to have it change what it says.
        <BR> Text-1
        <HR>
        <dir onclick="next()" id="here">
            DEFAULT
        </dir>
        <HR> Text-2
    </body>

</html>
